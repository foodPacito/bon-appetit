<ion-header>
  
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title *ngIf="restaurant">{{restaurant.name}}'s Meals</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="  background-color: #833b79" padding>
    <div *ngIf="restaurant">
      <strong>
        <h1 style=" text-align: center; padding-bottom: 20px;
        color:#f4e1d2;">
         Available Meals
        </h1>
      </strong>
    </div>
  
      <ion-card  style="background-color: #6e1f64" *ngFor="let meal of availList">
          <img src={{meal.pic}} />
          <ion-card-content >
            <ion-card-title style="color:#f4e1d2" >
             {{meal.name}}
             <button  round ion-button class="bgcolor" (click)="selectmeals(meal)">add</button>
            </ion-card-title>
              
          </ion-card-content>
        </ion-card>
        
    <div>
      <h5 text-center style="margin-bottom:15px">How do you want to take your meal </h5>
      <button round ion-button class="bgcolor" (click)="handPickClick()">handPick</button>
    <button  round ion-button class="bgcolor" (click)="delivaryClick()">Delivary</button>
    <div *ngIf="buttonClicked"  >
        
        <ion-item>
            <ion-label>How much time do you need to arraive?</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedTime">
              <ion-option value="5 minute" >5 minute</ion-option>
              <ion-option value="10 minute" >10 minute</ion-option>
              <ion-option value="15 minute" >15 minute</ion-option>
              <ion-option value="20 minute" >20 minute</ion-option>
              <ion-option value="25 minute" >25 minute</ion-option>
              <ion-option value="30 minute" >30 minute</ion-option>
            </ion-select>
          </ion-item>
      </div>
    <div *ngIf="delevarClicked" >
       <ion-input placeholder="Text Input" type="text" [(ngModel)] = "address"></ion-input>
    </div>
  <button block round ion-button class="bgcolor" *ngIf ='buttonClicked'(click)="handPick()">order now</button><br>
  <button block round ion-button class="bgcolor" *ngIf = "delevarClicked" (click)="delivary()">order now</button><br>
  
  </div>
  
  <hr/>
  <h4>Please give us your feedback</h4>
  
  <h5>Rating</h5>
  
  <rating [(ngModel)]="rate" 
    readOnly="false"
    max="5"
    emptyStarIconName="star-outline"
    halfStarIconName="star-half"
    starIconName="star"
    nullable="false"></rating>
    <ion-label >Add Comment</ion-label>
    <ion-input placeholder="Text Input" type="text" aria-placeholder="Your comment" [(ngModel)] = "comment"></ion-input>
  <button ion-button round class="bgcolor" (click)="rateRes()">Submit</button>
  
  <!-- /////////////////////////// Firas \\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
  
  </ion-content>
