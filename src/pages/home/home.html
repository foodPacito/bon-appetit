 <ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  style="background-color:#853079" padding>
  <h1 class="title" style=" text-align: center; padding-bottom: 20px;
  color:#e7e2a7;"> <strong> {{restInfo.name}}</strong></h1>
  <h3 class="title">{{restInfo.phone}}</h3>
  You have a <strong>{{avRating}}</strong> rating out of <strong>5</strong>
  <br/>
  from <strong >{{raters}}</strong> person(s)
  <img class="icondir" src={{restInfo.pic}}/>
<ion-list style="padding-top : 40px;" >
  
  <button round  class="butprop" ion-button (click)= "mealPage()">Meals </button><br>
  <button round  class="butprop" ion-button (click)= "reqPage()">Request </button><br>
  <button round  class="butprop" ion-button (click)= "revPage()">Reviews </button><br>
    
</ion-list>
</ion-content>
